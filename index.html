<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Survey Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 700px;
        margin: 18px auto;
        padding: 18px;
        background-color: #fff;
        border-radius: 7px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
      }
      label {
        /* display: block; */
        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type="text"],
      input[type="email"],
      textarea,
      select {
        width: 100%;
        padding: 7px;
        margin-bottom: 11px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        margin-bottom: 5px;
        margin-right: 10px;
        /* display: block; */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Student Survey Testing Form</h2>
      <form action="#" method="post">
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" required />
        </div>

        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" required />
        </div>

        <div class="form-group">
          <label for="streetAddress">Street Address:</label>
          <input type="text" id="streetAddress" name="streetAddress" required />
        </div>

        <div class="form-group">
          <label for="city">City:</label>
          <input type="text" id="city" name="city" required />
        </div>

        <div class="form-group">
          <label for="state">State:</label>
          <input type="text" id="state" name="state" required />
        </div>

        <div class="form-group">
          <label for="zip">Zip:</label>
          <input type="text" id="zip" name="zip" required />
        </div>

        <div class="form-group">
          <label for="telephone">Telephone Number:</label>
          <input type="text" id="telephone" name="telephone" required />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="dateOfSurvey">Date of Survey:</label>
          <input type="date" id="dateOfSurvey" name="dateOfSurvey" required />
        </div>

        <div class="form-group">
          <label>What did you like most about the campus?</label><br />
          <input type="checkbox" id="likeStudents" name="likeStudents" />
          <label for="likeStudents">Students</label>
          <input type="checkbox" id="likeLocation" name="likeLocation" />
          <label for="likeLocation">Location</label>
          <input type="checkbox" id="likeCampus" name="likeCampus" />
          <label for="likeCampus">Campus</label>
          <input type="checkbox" id="likeAtmosphere" name="likeAtmosphere" />
          <label for="likeAtmosphere">Atmosphere</label>
          <input type="checkbox" id="likeDormRooms" name="likeDormRooms" />
          <label for="likeDormRooms">Dorm Rooms</label>
          <input type="checkbox" id="likeSports" name="likeSports" />
          <label for="likeSports">Sports</label>
        </div>

        <div class="form-group">
          <label>How did you become interested in the university?</label><br />
          <input
            type="radio"
            id="interestFriends"
            name="interest"
            value="friends"
            required
          />
          <label for="interestFriends">Friends</label>
          <input
            type="radio"
            id="interestTelevision"
            name="interest"
            value="television"
          />
          <label for="interestTelevision">Television</label>
          <input
            type="radio"
            id="interestInternet"
            name="interest"
            value="internet"
          />
          <label for="interestInternet">Internet</label>
          <input
            type="radio"
            id="interestOther"
            name="interest"
            value="other"
          />
          <label for="interestOther">Other</label>
        </div>

        <div class="form-group">
          <label for="likelihood"
            >How likely do you recommend this school to other students:</label
          >
          <select id="likelihood" name="likelihood">
            <option value="veryLikely">Very Likely</option>
            <option value="likely">Likely</option>
            <option value="unlikely">Unlikely</option>
          </select>
        </div>

        <div class="form-group">
          <label for="raffle"
            >Raffle (Enter at least ten comma-separated numbers from 1 through
            100):</label
          >
          <input type="text" id="raffle" name="raffle" required />
        </div>

        <div class="form-group">
          <label for="comments">Additional Comments:</label>
          <textarea id="comments" name="comments" rows="4"></textarea>
        </div>

        <input type="submit" value="Submit" />
        <input type="button" value="Cancel" />
      </form>
    </div>
  </body>
</html>
